<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>very safe site fr</title>
</head>
<body>
    <style>
        body{
            background: #050505;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        #fake-clock{
            font-family: 'Courier New', Courier, monospace;
            z-index: 2;
        }
        #weird{
            display: none;
            position: absolute;
            left: 50;
            top: 80px;
        }
    </style>
    <h1 id="fake-clock">00:00:00</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmG8YkBFyDu2AOD1o22zzk0f1VRG6DnnYD3A&s" id="weird">

    <script>
        const clock = document.getElementById('fake-clock');
        const pic = document.getElementById('weird');
        const aud = document.createElement(`audio`);

        aud.src = `https://www.myinstants.com/media/sounds/e-f-n_oOiAlCS.mp3`;
        document.body.appendChild(aud);

        let hours = 0;
        let minutes = 0;
        let seconds = 0;

        const speed = 60;

        function updateClock() {
            seconds += (speed * 0.1);

            if (seconds >= 60) {
                minutes += Math.floor(seconds / 60);
                seconds = seconds % 60;
            }

            if (minutes >= 60) {
                hours += Math.floor(minutes / 60);
                minutes = minutes % 60;
            }

            if (hours >= 24) {
                hours = 0;
            }

            if (hours === 12) {
                pic.style.display = 'block';
                aud.play();
            }

            const hh = String(hours).padStart(2, '0');
            const mm = String(minutes).padStart(2, '0');
            const ss = String(Math.floor(seconds)).padStart(2, '0');

            clock.textContent = `${hh}:${mm}:${ss}`;
        }

        setInterval(updateClock, 0);
    </script>
</body>
</html>
